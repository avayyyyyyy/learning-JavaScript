<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="input">
            <input type="text" name="" id="cityName" placeholder="Enter City Name Here!">
            <button id="getWeather">Get Weather</button>
        </div>
        <i class="fa-solid fa-cloud-bolt"></i>
        <div class="temp">
            <div class="tempno">4</div>
            <div class="degree">°C</div>
        </div>
        <h3 id="description">Overcast Clouds</h3>
        <div class="boxes">
            <div class="box">Feels like : <span id="fl-n">3</span>°C</div>
            <div class="box">Humidity : <span id="hu-n">81</span>%</div>
            <div class="box">Wind Speed : <span id="ws-n">154</span>m/s</div>
        </div>

    </div>
    <!-- Script -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./app.js"></script>
</body>

</html>
